<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Onclick event</title>
</head>
<body>
    <h2 id="out">The most affordable learning platform</h2>
    <button id="btn">Change</button>

    <script>
        
        let btn = document.querySelector("#btn");
        let output = document.querySelector("#out");

        function change(){
            if(output.innerText == "The most affordable learning platform"){
                output.innerHTML = "PW Skills";
            }else{
                output.innerHTML = "The most affordable learning platform";
            }
        }

        btn.addEventListener("click", change);
    </script>
</body>
</html>
