<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
</head>
<body>
    <input type="number" placeholder="Enter the original price" id="og_price">
    <input type="number" placeholder="Enter the dicounted price" id="dc_price">
    <button id="btn">Calculate</button>
    <h2 id="out"></h2>

    <script>
        let original = document.querySelector("#og_price");
        let dicounted = document.querySelector("#dc_price");
        let btn = document.querySelector("#btn");
        let output = document.querySelector("#out");
        let discount = 0;

        let calculate = () => {
            discount = (Number(original.value) - Number(dicounted.value))/Number(original.value)*100;
            discount = Math.round(discount*100)/100;
            output.innerHTML = `${discount} %`;
            console.log(discount + "%");
        }

        btn.addEventListener("click", calculate);
    </script>
</body>
</html>
